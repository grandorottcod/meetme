<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">First name</ion-label>
      <ion-input type="text" required [(ngModel)] = "user.firstname" name="firstname"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Last name</ion-label>
      <ion-input type="text" required [(ngModel)] = "user.lastname" name = "lastname"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required [(ngModel)] = "user.email" name = "email"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required [(ngModel)] = "user.password" name = "password"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" (click)="signup()">Sign Up</ion-button>
      </ion-col>
    </ion-row>
  </form>
  <ion-text color="danger">
    <div *ngIf="userExistsGlobal == true">
    <h1>email exists already</h1>
    </div>
  </ion-text>

  <ion-text color="success">
    <div *ngIf="signUpSuccess == true">
      <h1>You have signed up successfully</h1>
    </div>
  </ion-text>

  <ion-text color="danger">
    <div *ngIf="errorDb == true">
    <h1>There has been a problem signing you up. Please try again</h1>
    </div>
  </ion-text>

</ion-content>
